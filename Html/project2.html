<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with required information</p>
    <form action="node.js">
        <label for="">Enter Your First Name:</label>
        <input type="text"><br><br>
        <label for="">Enter Your Last Name:</label>
        <input type="text"><br><br>
        <label for="" >Enter Your Email:</label>
        <input type="email" name="" id=""> <br><br>
        <label for="">Create a New Password:</label>
        <input type="password" name="" id=""> <br><br><br>
        <hr>
        <br>
        <input type="radio" name="account" id="">  <label for="">Personal Account</label><br>
        <input type="radio" name="account" id="">   <label for="">Business Account</label><br>
        <input type="checkbox" name="" id="">  <label for="">I accept the <a href="">terms 
            and conditions
        </a></label><hr><br>

        <label for="" id="para">Upload a profile picture:</label><br>
        <input type="file" name="" id="h1" title="" placeholder="I"><br><br>
        <label for="">Input your age (years):</label>
        <input type="number" name="" id="" placeholder="3"><br><br>
        <label for="">How did you hear about us?</label>
        <select name="" id="">
            <option value="">Select One</option>
            <option value="">freecodecamp News</option>
            <option value="">freecodecamp YouTube Channel</option>
            <option value="">freecodecamp Forum</option>
            <option value="">Others</option>
        </select><br><br>
        <label for="">Provide a bio:</label><br>
        <textarea name="" id="" cols="20" rows="6" placeholder="I like coding on beach.."></textarea><br><br>
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
